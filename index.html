<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css"> 
  <title>Csv To Json</title>
</head>
<body>
<h1 class="title">CSV <=> JSON Converter</h1>
<p>これはCSVとJSONを相互変換するツールです。入力欄にCSV形式またはJSON形式で入力し、<br>変換ボタンをクリックすることでJSON形式やCSV形式に変換することができます。</p>
<div class="section">
  <div class="container">
    <textarea id="csvOrJsonInput" placeholder="CSVまたはJSONをこちらに入力してください。"></textarea>
  </div>
  <div class="container">
    <textarea id="jsonOrCsvOutput" placeholder="変換結果がこちらに表示されます。"></textarea>
  </div>
</div>
<div class="buttonContainer">
<button id="convertButton">変換</button>
<button id="clearButton">クリア</button>
</div>
<script src="./convert.js"></script>  
</body>
</html>
